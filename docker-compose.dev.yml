version: "3"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run start
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/frontend/src
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run start
    networks:
      - todo-network
    ports:
      - 4000:4000
    environment: 
      - MONGO_URI=mongodb://mongo/todo-app
      - JWT_

  backend-tests:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run coverage
    networks:
      - todo-network
    environment: 
      - MONGO_URI=mongodb://mongo/todo-app
      - JWT_

  mongo:
    image: mongo
    restart: always
    networks:
      - todo-network

networks: 
  todo-network: